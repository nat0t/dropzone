version: '3.9'

services:
  db:
    image: mysql:8.0.17
    command: --default-authentication-plugin=mysql_native_password
    privileged: true
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: dbrootpassword
      MYSQL_USER: dbadmin
      MYSQL_PASSWORD: dbpassword
      MYSQL_DATABASE: dropzone

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    command: bash -c "
      ./wait-for-mysql.sh db
      && python manage.py migrate
      && gunicorn backend.wsgi -b 0.0.0.0:8080
      "
    volumes:
      - media_volume:/media
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
    ports:
      - "8000:8000"
    volumes:
      - media_volume:/media
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    volumes:
      - media_volume:/var/www/media
    depends_on:
      - nginx

volumes:
  media_volume: